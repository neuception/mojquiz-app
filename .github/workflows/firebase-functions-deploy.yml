name: Deploy Firebase Cloud Functions

on:
  push:
    branches:
      - main
    paths:
      - "firebase/functions/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Pull repo code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 4. Install function dependencies
      - name: Install dependencies
        working-directory: firebase/functions
        run: npm install

      # 5. Build functions (TypeScript ‚Üí JS)
      - name: Build functions
        working-directory: firebase/functions
        run: npm run build

      # üîê 6. AUTHENTICATE TO GOOGLE CLOUD (THIS IS YOUR PART)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      # üöÄ 7. DEPLOY FUNCTIONS
      - name: Deploy Firebase Functions
        run: firebase deploy --only functions --project mojquiz-abbd8
